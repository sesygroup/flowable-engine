
<div class="modal" ng-controller="FlowablePartecipantPopupCtrl">
    <div class="modal-dialog modal-wide">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="close()">&times;</button>
                <h2>Select Partecipant</h2>
            </div>
            <div class="modal-body">
                <label for="classField">Select from processes</label>
                <select ng-model="property.value">
                    <option ng-repeat="processModel in processModels">{{processModel.name}}</option>
                </select>
                <div class="form-group">
                    <input type="text" id="classField" class="form-control" ng-model="property.value" placeholder="Partecipant name" />
                </div>
            </div>
            <div class="modal-footer">
                <button ng-click="close()" class="btn btn-primary" translate>ACTION.CANCEL</button>
                <button ng-click="save()" class="btn btn-primary" translate>ACTION.SAVE</button>
            </div>
        </div>
    </div>
</div>
